<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV/JSON Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <h1 class="text-xl font-bold text-gray-900">CSV/JSON Format Converter</h1> 
            
                    <div class="overflow-hidden w-48 relative">
                        <p class="text-gray-900 text-sm font-semibold">Made by Bilal</p>
                    </div>

            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6 mt-8">            
            <h1 class="text-center mb-4 text-3xl font-extrabold text-gray-900 dark:text-sky-900 md:text-5xl lg:text-6xl drop-shadow-lg"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Choose</span> your conversion</h1><br><br>
            <div class="flex justify-center space-x-10 mb-8">
                <button id="convertCsvToJsonButton" class="px-6 py-3 bg-blue-600 animate-pulse text-white rounded-lg hover:bg-blue-700 transition duration-200 flex items-center">
                    <span>CSV to JSON</span>
                </button>
                <button id="convertJsonToCsvButton" class="px-6 py-3 bg-green-600 animate-pulse text-white rounded-lg hover:bg-green-700 transition duration-200 flex items-center">
                    <span>JSON to CSV</span>
                </button>
            </div>

            <div id="csvSection" class="hidden">
                <input type="file" id="csvFile" accept=".csv" class="hidden">
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">JSON Output</label>
                    <pre id="jsonOutput" class="bg-gray-100 p-4 rounded-lg overflow-auto max-h-96"></pre>
                    <button id="downloadJsonButton" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200 hidden">
                        Download JSON
                    </button>
                </div>
            </div>

            <div id="jsonSection" class="hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Upload JSON File</label>
                        <input type="file" id="jsonFile" accept=".json" class="hidden">
                        <button onclick="document.getElementById('jsonFile').click()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition duration-200">
                            Choose File
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Or Paste JSON</label>
                        <textarea id="jsonInput" class="w-full h-32 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Paste your JSON here"></textarea>
                        <button id="convertButtonJsonToCsv" class="mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition duration-200">
                            Convert to CSV
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">CSV Output</label>
                        <pre id="csvOutput" class="bg-gray-100 p-4 rounded-lg overflow-auto max-h-96"></pre>
                        <button id="downloadCsvButton" class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition duration-200 hidden">
                            Download CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
